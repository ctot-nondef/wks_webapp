<md-dialog aria-label="Autocomplete Dialog Example" ng-cloak>
<md-dialog-content>
<div class="md-dialog-content">
  <h3 class="md-title"><md-icon class="panelicon">enhanced_encryption</md-icon>Logon</h3>
  <form role="form" ng-submit="answer()">
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs="">
        <label>Username</label>
        <input ng-model="logon.username"  size="30" >
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs="">
        <label>Password</label>
        <input ng-model="logon.password"  size="30">
      </md-input-container>
    </div>
    <md-button type="submit" class="md-raised md-primary">Logon</md-button>
  </form>
</div>
</md-dialog-content>
</md-dialog>
