<div class="pagewrapper md-inline-form" layout="column" layout-align="start stretch" layout-padding>
  <h2 class="md-display-1">Type Editor</h2>
  <div ng-form="typeForm">
    <md-content md-theme="docs-dark" layout-padding class="innerbgbox" id="formhead">
      <div layout-gt-sm="row" >
        <md-input-container  class="md-block" flex-gt-xs>
          <label>Title</label>
          <input ng-model="schema.title">
        </md-input-container>
        <md-input-container  class="md-block" flex-gt-xs>
          <label>UID</label>
          <input ng-model="schema._id" disabled>
        </md-input-container>
        <md-button class="md-raised md-primary" ng-disabled="typeForm.$pristine" ng-click="reset()">RESET</md-button>
        <md-button class="md-raised md-warn" ng-disabled="typeForm.$pristine">SAVE</md-button>
      </div>
    </md-content>
    <md-content layout-padding>
      <div id="schema">
          <div layout="column" ng-repeat="(property, value) in schemaMap track by $index" id="{{property}}" path="{{path}}" ng-include="'partials/stypeproperty.html'" class="md-padding"></div>
      </div>
    </md-content>
  </div>
</div>
<script>
  window.addEventListener("scroll", function(e) {
    if ($(window).scrollTop() > 68) {
      $("#formhead").addClass("fix-formhead");
    } else {
      $("#formhead").removeClass("fix-formhead");
    }
  });
</script>
